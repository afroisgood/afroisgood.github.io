<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日めくりジャズ365 | 2026年版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">

    <style>
        .font-zen { font-family: "Zen Old Mincho", serif; }
        .font-playfair { font-family: "Playfair Display", serif; }
        .bg-image-paper {
            background-color: #f2f0e9;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }
        
        .fade-in { animation: fadeIn 1.2s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .editor-note-box { animation: slideInDown 0.9s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const IconChevronLeft = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>;
        const IconChevronRight = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>;
        const IconDisc = ({ className, size=24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg>;
        const IconQuote = ({ size=24, className }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" className={className}><path d="M3 21c3 0 7-1 7-8V5H3v8h5c0 2-2 3-5 4v4zm11 0c3 0 7-1 7-8V5h-7v8h5c0 2-2 3-5 4v4z"/></svg>;
        const IconArrowRight = ({ size=16, className }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;

        const StoneEditorIcon = () => (
            <svg width="28" height="24" viewBox="0 0 100 80" className="text-stone-600">
                <path d="M10,70 C10,30 40,10 70,10 C95,10 95,40 90,70 C85,85 15,85 10,70 Z" fill="currentColor" />
                <circle cx="45" cy="45" r="6" fill="white" />
                <circle cx="45" cy="45" r="2.5" fill="black" />
                <circle cx="70" cy="45" r="6" fill="white" />
                <circle cx="70" cy="45" r="2.5" fill="black" />
                <path d="M50,60 Q57,65 65,60" stroke="white" strokeWidth="2" fill="none" strokeLinecap="round" />
            </svg>
        );

        const App = () => {
            const today = new Date();
            const [selectedDate, setSelectedDate] = useState(today);
            const [currentMonth, setCurrentMonth] = useState(new Date(today.getFullYear(), today.getMonth(), 1));
            const [jazzData, setJazzData] = useState({});
            const [loading, setLoading] = useState(true);

            const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTluUWYKc4YGQwNvjR-aAYJGDmhkc-umEEgCis548UWm7cR0MkJk_6kxnn4jmDpzEgfghXBGheCdU2l/pub?output=csv";

            useEffect(() => {
                const startTime = Date.now();
                Papa.parse(CSV_URL, {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const dataMap = {};
                        results.data.forEach(row => {
                            if (row.date) dataMap[row.date.trim()] = row;
                        });
                        const elapsedTime = Date.now() - startTime;
                        setTimeout(() => {
                            setJazzData(dataMap);
                            setLoading(false);
                        }, Math.max(0, 2500 - elapsedTime));
                    }
                });
            }, []);

            const formatDateKey = (date) => {
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                return `${y}-${m}-${d}`;
            };

            const dateKey = formatDateKey(selectedDate);
            const currentData = jazzData[dateKey];

            const renderCalendarDays = () => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(<div key={`empty-${i}`} className="h-8 w-8"></div>);
                for (let d = 1; d <= daysInMonth; d++) {
                    const currDate = new Date(year, month, d);
                    const currKey = formatDateKey(currDate);
                    const isSelected = formatDateKey(selectedDate) === currKey;
                    const isToday = formatDateKey(today) === currKey;
                    const hasData = jazzData.hasOwnProperty(currKey);
                    days.push(
                        <button key={d} onClick={() => setSelectedDate(currDate)}
                            className={`h-8 w-8 flex items-center justify-center text-sm relative transition-all duration-300 font-serif
                                ${isSelected ? 'text-amber-400 font-bold scale-125' : 'text-stone-400 hover:text-stone-200'}
                                ${isToday && !isSelected ? 'border border-stone-600 rounded-full' : ''}
                            `}>
                            <span>{d}</span>
                            {hasData && !isSelected && <span className="absolute -bottom-1 w-1 h-1 bg-amber-600 rounded-full"></span>}
                        </button>
                    );
                }
                return days;
            };

            if (loading) return (
                <div className="min-h-screen bg-stone-900 flex flex-col items-center justify-center text-amber-500 font-zen p-6 text-center">
                    <IconDisc className="animate-spin-slow mb-10" size={50} />
                    <div className="fade-in">
                        <p className="text-lg lg:text-xl tracking-[0.2em] leading-relaxed max-w-2xl font-medium">JAZZ，是一種帶著焦臭味、撲面而來的文字</p>
                        <p className="text-sm mt-6 opacity-60 tracking-[0.3em] uppercase">— 平岡正明</p>
                    </div>
                </div>
            );

            // 石編的話組件 - 統一邏輯
            const EditorNote = ({ isMobile }) => (
                <div className={`${isMobile ? 'mt-8 mb-4' : 'absolute top-12 right-12 z-40 hidden lg:block'} max-w-[300px] editor-note-box`}>
                    <div className="bg-[#fffdf9]/95 backdrop-blur-xl border-l-2 border-stone-800 p-5 shadow-[0_20px_50px_rgba(0,0,0,0.15)] relative">
                        <div className="flex items-center gap-3 mb-3">
                            <StoneEditorIcon />
                            <span className="font-zen font-bold text-stone-900 tracking-[0.1em] text-xs">石編的話</span>
                        </div>
                        <p className="font-zen text-sm lg:text-[0.95rem] leading-relaxed text-stone-800 tracking-wide">
                            {currentData.editorNote}
                        </p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-image-paper font-sans text-stone-800 relative overflow-x-hidden">
                    <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10">
                        <div className="absolute top-[-10%] right-[-5%] w-[600px] h-[600px] rounded-full bg-amber-500/5 blur-3xl" />
                        <div className="absolute bottom-[10%] left-[-10%] w-[400px] h-[400px] rounded-full bg-blue-900/5 blur-3xl" />
                    </div>

                    <div className="max-w-[1400px] mx-auto min-h-screen grid grid-cols-1 lg:grid-cols-12 gap-0 relative">
                        {/* 左側日曆導覽 */}
                        <div className="lg:col-span-3 bg-stone-900 text-stone-300 p-8 lg:min-h-screen flex flex-col justify-between relative z-20 shadow-2xl">
                            <div>
                                <div className="mb-12 pt-4">
                                    <div className="flex items-center gap-3 text-amber-500 mb-2">
                                        <IconDisc className="animate-spin-slow" size={24} />
                                        <span className="text-xs tracking-[0.3em] uppercase">Daily Jazz</span>
                                    </div>
                                    <h1 className="text-3xl font-zen font-bold text-stone-100 leading-snug">日めくり<br/>ジャズ 365</h1>
                                    <div className="w-12 h-1 bg-amber-600 mt-4"></div>
                                </div>
                                <div className="mb-8">
                                    <div className="flex items-center justify-between mb-6 border-b border-stone-800 pb-2">
                                        <span className="font-playfair text-2xl text-stone-100 italic">
                                            {currentMonth.toLocaleString('en-US', { month: 'short' })} '{currentMonth.getFullYear().toString().slice(2)}
                                        </span>
                                        <div className="flex gap-2">
                                            <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1, 1))} className="hover:text-amber-500 transition"><IconChevronLeft/></button>
                                            <button onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 1))} className="hover:text-amber-500 transition"><IconChevronRight/></button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-7 gap-y-3 gap-x-1 place-items-center">
                                        {['S', 'M', 'T', 'W', 'T', 'F', 'S'].map((day, i) => <span key={i} className="text-[10px] text-stone-600 font-bold">{day}</span>)}
                                        {renderCalendarDays()}
                                    </div>
                                </div>
                            </div>
                            <div className="text-[10px] text-stone-600 tracking-widest mt-8"><p>© 2026 ISHISHI TRANS.</p></div>
                        </div>

                        {/* 右側內容區 */}
                        <div className="lg:col-span-9 relative p-6 lg:p-12 flex flex-col justify-center min-h-screen">
                            
                            {/* 電腦版石編的話 (維持原位) */}
                            {currentData && currentData.editorNote && currentData.editorNote.trim() !== "" && <EditorNote isMobile={false} />}

                            <div className="absolute top-0 right-0 lg:right-20 -z-10 select-none opacity-5 pointer-events-none">
                                <span className="font-playfair text-[20rem] lg:text-[25rem] leading-none text-stone-900">
                                    {String(selectedDate.getDate()).padStart(2, '0')}
                                </span>
                            </div>

                            {currentData ? (
                                <div className="relative w-full max-w-5xl mx-auto fade-in">
                                    <div className="flex flex-col lg:flex-row items-baseline gap-6 mb-16 ml-0 lg:ml-12 relative z-20">
                                        <div className="font-playfair text-6xl lg:text-8xl font-black text-stone-900">
                                            {selectedDate.getDate()}
                                            <span className="text-2xl lg:text-3xl font-normal text-amber-700 ml-4 italic">
                                                {selectedDate.toLocaleString('en-US', { month: 'long' })}
                                            </span>
                                        </div>
                                        <div className="font-zen text-stone-500 text-lg">{selectedDate.toLocaleDateString('zh-TW', { weekday: 'long' })}</div>
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12 items-start">
                                        <div className="lg:col-span-4 relative group lg:translate-x-4 z-10">
                                            <div className="aspect-square w-full shadow-2xl relative bg-stone-800 overflow-hidden transition-transform duration-700 group-hover:-rotate-1">
                                                {currentData.imageUrl ? (
                                                    <img src={currentData.imageUrl} alt={currentData.album} className="absolute inset-0 w-full h-full object-cover" />
                                                ) : (
                                                    <div className="absolute inset-0 flex items-center justify-center opacity-20"><IconDisc size={120} /></div>
                                                )}
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                                                <div className="absolute bottom-0 left-0 p-6 w-full text-white">
                                                    <p className="text-xs font-bold tracking-widest uppercase mb-1 text-amber-400">Now Playing</p>
                                                    <h2 className="text-2xl lg:text-3xl font-playfair italic leading-tight">{currentData.album}</h2>
                                                    <p className="text-base lg:text-lg mt-2 font-light tracking-wider opacity-100">{currentData.artist}</p>
                                                </div>
                                            </div>
                                            
                                            {/* 音樂按鈕 */}
                                            <div className="mt-6 grid grid-cols-1 gap-2">
                                                {currentData.youtube && <a href={currentData.youtube} target="_blank" rel="noopener noreferrer" className="px-4 py-2.5 bg-red-800 text-white text-[10px] tracking-[0.2em] font-bold hover:bg-red-700 transition-colors flex items-center justify-center gap-2 shadow-lg">YOUTUBE <IconArrowRight size={14}/></a>}
                                                {currentData.spotify && <a href={currentData.spotify} target="_blank" rel="noopener noreferrer" className="px-4 py-2.5 bg-green-800 text-white text-[10px] tracking-[0.2em] font-bold hover:bg-green-700 transition-colors flex items-center justify-center gap-2 shadow-lg">SPOTIFY <IconArrowRight size={14}/></a>}
                                                {currentData.appleMusic && <a href={currentData.appleMusic} target="_blank" rel="noopener noreferrer" className="px-4 py-2.5 bg-stone-800 text-white text-[10px] tracking-[0.2em] font-bold hover:bg-stone-700 transition-colors flex items-center justify-center gap-2 shadow-lg">APPLE MUSIC <IconArrowRight size={14}/></a>}
                                            </div>

                                            {/* 手機版石編的話 (僅在小螢幕顯示，放在專輯下方) */}
                                            {currentData && currentData.editorNote && currentData.editorNote.trim() !== "" && (
                                                <div className="lg:hidden">
                                                    <EditorNote isMobile={true} />
                                                </div>
                                            )}
                                        </div>

                                        <div className="lg:col-span-8 lg:pl-12">
                                            <IconQuote size={40} className="text-amber-600/20 mb-6" />
                                            <div className="prose prose-stone font-zen leading-relaxed text-stone-700 whitespace-pre-line text-lg">
                                                {currentData.content}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div className="flex flex-col items-center justify-center h-64 opacity-30 text-center">
                                    <IconDisc size={64} className="mb-4" />
                                    <p className="font-zen text-xl tracking-widest uppercase">本日無資料</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
